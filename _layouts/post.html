---
layout: default
---

<div class="container">
    <div class="row my-4">
        <!-- Side bar column -->
        <div class="col-3">
            <h3>其他文章</h3>
            {% for post in site.categories.news %}
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a><br>
            {% endfor %}
        </div>
        <div class="col-9 taPostContent">
            {{ content }}
        </div>
    </div>
</div>
